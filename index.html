<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    text: "Sesión abierta",
                    open: "true",
                    userName: ""
                   
                };
            },

            watch: {
                open(value){
                    if (value){
                        this.text = "Sesión abierta";
                    } else {
                        this.text = "Sesión cerrada";
                    }
                    
                }
            },

            computed: {
               
                classType(){  
                    if(this.open){
                        return ['opened'];
                    } else {
                        this.userName = "";
                        return ['closed'];
                        
                    }
                }

            },
                            
            template: `<p :class="classType">{{ text }}</p>
            <div v-if="open">
                <p>Hola, {{ userName }}!</p>
            </div>
            <div v-else>
                <label>
                    <span>User name</span>
                    <input type="text" v-model="userName" />
                    
                </label>
            </div>
            <button @click="open = !open" >
                <div v-if="!open">Iniciar sesión</div>
                <div v-else>Cerrar sesión</div>
            </button>
            `
    
         }).mount("#app");
    </script>
    


</body>
</html>
