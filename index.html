<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            
            data(){
                return {
                    texto: "Hola Mar!"
                }
            },
  //info es la variable que va a recibir el prop y texto y la variable que va a cambiar y que tengo en mi data
            template: `
                <div>
                    <p>{{ texto }}</p>
                    <v-input v-model:info="texto" 
                    />    
                </div>
            
            
            `
        })
        app.component("v-input", {
            // recibo la variable del v-model como prop
            props:{
                info: String
            },

            methods: {
                inputText(e){
                    this.$emit("update:info", e.target.value);
                }
            },
         
           template: `
            <input type="text" :value="info" v-on:input="inputText"/> 
            `


        })
         
         const vm = app.mount("#app");
    </script>
    


</body>
</html>
