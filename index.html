<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({   
            data(){
                return {
                    list: ["uno", "dos", "tres", ,] // dejo las comas al final vacías para que ahí se ponga el texto que defino como default
                };
            },                      
            template: `
            <div>
                <ul>
                    <v-listItem v-for="item in list" :text="item"></v-listItem>
                </ul>

                
            </div>
            `
    
         })
         
         app.component ("v-listItem", {

            props:{
                text: {
                    default: "texto vacío"
                }
            },

            template: `<li>{{ text }}</li>`
         })

         const vm = app.mount("#app");
    </script>
    


</body>
</html>
