<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            
            data(){
                return {
                    texto: "Hola Mar jiji!"
                }
            },

            provide(){ //debe ser un método para que actualice constante el valor de la variable otroTexto según cambie texto
                return{
                    otroTexto: this.texto  
                }

            },

            template: `
                <div>
                    <p>{{ texto }}</p>
                    <v-otro />
                </div>   
            `
        })
        app.component("v-otro", {
                     
           template: `
           <v-tercer />
            
            `
        })

        app.component("v-tercer", {

            inject: ["otroTexto"],
                     
            template: `
            <p>{{ otroTexto }}</p>
            `
            })



         
         const vm = app.mount("#app");
    </script>
    


</body>
</html>
