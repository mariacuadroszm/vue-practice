<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    text: "Maria del Mar",
                    text2: "Holi"
                };
            }, 
            methods:{
                cambiartext(evento){
                    this.text = evento.target.value; //para obtener el valor de un evento siempre debo ponerlo así, porque el value está dentro del target
                }
            },
            template: `<p>{{ text }}</p></br>
            <input type="text" @input="cambiartext" :value="text"/></br>
            <p>{{ text2 }}</p></br>
            <input type="text" v-model="text2"/>` //opción 2 para hacer exactamente lo mismo, no creo ningún mètodo ni requiero v-on ni v-bind
         }).mount("#app");
    </script>
    
</body>
</html>
