<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    text: "Puerta abierta",
                    open: "true",
                    styles: {
                        backgroundColor: "#eca1a6"
                    }
                    
                };
            },

            watch: {
                open(value){
                    if (value){
                        this.text = "Puerta abierta";
                    } else {
                        this.text = "Puerta cerrada";
                    }
                    
                }
            },

            computed: {
                openDoor(){
                  if(this.open){
                      this.styles.backgroundColor = "#eca1a6"; //hago asignaci√≥n del nuevo color
                     return "Cerrar";
                  } else{
                    this.styles.backgroundColor = "#b5e7a0";
                    return "Abrir";
                  }
                }

            },

            template: `<p>{{ text }}</p>
            <button @click="open = !open" :style="styles">{{ openDoor }}</button>
            `
    
         }).mount("#app");
    </script>
    


</body>
</html>
